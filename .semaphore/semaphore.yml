version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
  - name: 'Block #2'
    task:
      jobs:
        - name: bitrise cli - install
          commands:
            - 'curl -fL https://github.com/bitrise-io/bitrise/releases/download/1.49.2/bitrise-"$(uname -s)"-"$(uname -m)" > /tmp/bitrise'
            - sudo mv /tmp/bitrise /usr/local/bin/bitrise
            - chmod +x /usr/local/bin/bitrise
  - name: 'Block #3'
    task:
      jobs:
        - name: bitrise cli - setup
          commands:
            - /usr/local/bin/bitrise setup
  - name: 'Block #4'
    task:
      jobs:
        - name: bitrise cli - run test
          commands:
            - /usr/local/bin/bitrise run test
